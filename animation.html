<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle animation</title>
    <style>
*{
  padding: 0;
  margin:0;
  box-sizing: border-box;
}

.box {
  width: 50px;
  height: 50px;
  border: 10px solid black;
  border-radius: 50%;
  position: absolute;
  animation-name: slideme;
  animation-duration: 4s;
}
@keyframes slideme {
  0% {
    top: 0;
    left: 0;
  }

  25% {
    top: 0%;
    left: 90%;
  }

  50% {
    top: 90%;
    left: 90%;
  }
  
   75% {
    top: 100%;
    left: 0%;
  }
    100% {
    top: 0%;
    left: 0%;
  }
}
    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
